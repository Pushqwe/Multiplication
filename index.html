<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    
    <!-- Input field for the number -->
    <label for="numberInput">Enter a number (1 to 10):</label>
    <input type="number" id="numberInput" min="1" max="10" placeholder="Enter number" />

    <!-- Button to generate the table -->
    <button onclick="generateTable()">Generate Table</button>

    <!-- Div to display the results -->
    <div id="result"></div>

    <script src="main.js"></script>
</body>
</html>
